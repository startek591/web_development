<!DOCTYPE html>
<!-- Setting the primary language of the document -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Adding an author and description -->
  <meta name="author" content="Jonathan Fambro">
  <meta name="description" content="The MDN Web Docs Learning Area aims to provide
  complete beginners to the Web with all they need to know to get started with developing
  web sites and applications.">

  <!-- Other types of metadata -->
  <meta property="og:image" content="https://developer.mozilla.og/static/opengraph-logo.png">
  <meta property="og:description" content="The Mozilla Developer Network (MDN) provides information
  about Open Web technologies including HTML, CSS, and APIs for both Web sites and HTML5 Apps. It
  also documents Mozilla products, like FireFox OS.">
  <meta property="og:title" content="Mozilla Developer Network">
  <meta name="twitter:title" content="Mozilla Developer Network">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Applying CSS to HTML -->
  <link rel="stylesheet" href="my-css-file.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My test page</title>
</head>
<body>
  <!-- Applying CSS to JavaScript -->
  <script src="my-js-file.js" defer></script>
</body>
</html>
